<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capify store | Sales & Orders</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "background-dark": "#0b1120",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: { display: ["Inter", "sans-serif"] },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
        .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-background-dark text-slate-100 antialiased font-display h-screen flex overflow-hidden">

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[45] hidden transition-opacity duration-300 opacity-0"></div>

    <!-- Unified Sidebar -->
    <aside id="mainSidebar" class="fixed inset-y-0 left-0 w-72 flex flex-col bg-[#0b1120] border-r border-slate-800/60 h-screen z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0">
        <div class="p-8 flex items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <img src="WhatsApp Image 2026-02-02 at 9.33.37 PM.jpeg" alt="Capify Logo" class="size-12 object-contain rounded-xl shadow-lg shadow-primary/20">
                <h1 class="text-white text-2xl font-black tracking-tighter">Capify store</h1>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <nav class="flex-1 px-4 mt-2 space-y-2">
            <a href="index.html" class="flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:bg-slate-800/10 hover:text-white transition-all group">
                <span class="material-symbols-outlined text-[22px]">dashboard</span>
                <p class="text-sm font-semibold">Dashboard</p>
            </a>
            <a href="orders.html" class="flex items-center gap-4 px-5 py-4 rounded-2xl bg-primary/10 text-primary shadow-sm shadow-primary/5 transition-all group">
                <span class="material-symbols-outlined fill text-[22px]">shopping_cart</span>
                <p class="text-sm font-bold">Orders</p>
            </a>
            <a href="reports.html" class="flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:bg-slate-800/10 hover:text-white transition-all group">
                <span class="material-symbols-outlined text-[22px]">analytics</span>
                <p class="text-sm font-semibold">Financial Reports</p>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-800/50">
            <div class="flex items-center gap-4 p-3 bg-slate-800/30 rounded-2xl border border-slate-700/30">
                <div class="size-10 rounded-full bg-orange-600 flex items-center justify-center font-black text-white shadow-md">I</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-black text-white truncate">Ibrahim</p>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Sys Manager</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div id="mainContent" class="flex-1 flex flex-col h-screen overflow-y-auto bg-background-dark transition-all duration-300 lg:pl-72">
        <header class="h-20 flex items-center justify-between px-6 lg:px-10 border-b border-slate-800/60 bg-background-dark/80 backdrop-blur-xl sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2.5 rounded-xl bg-slate-800/50 text-white hover:bg-primary transition-all">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <img src="WhatsApp Image 2026-02-02 at 9.33.37 PM.jpeg" alt="Logo" class="size-10 object-contain rounded-lg lg:hidden">
                <h2 class="hidden lg:block text-lg font-bold tracking-tight">Orders Management</h2>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="openModal()" class="flex items-center gap-2 px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl sm:2xl bg-primary text-white text-xs sm:text-sm font-black hover:bg-blue-600 transition-all shadow-xl shadow-primary/20 active:scale-95">
                    <span class="material-symbols-outlined text-[18px] sm:text-[20px]">add</span>
                    <span class="hidden xs:inline">Create Order</span>
                    <span class="xs:hidden">New</span>
                </button>
            </div>
        </header>

        <main class="p-3 sm:p-6 lg:p-10 space-y-8 w-full">
            <div class="flex flex-col gap-6">
                <!-- Search & Filters Row -->
                <div class="flex flex-wrap items-center gap-4 lg:gap-6">
                    <div class="flex-1 min-w-[280px] relative group">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">search</span>
                        <input id="searchInput" class="w-full pl-12 pr-6 py-4 bg-slate-800/40 border border-slate-700/50 rounded-2xl text-sm text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder:text-slate-500" placeholder="البحث برقم الهاتف أو اسم العميل..." type="text"/>
                    </div>
                </div>

                <!-- Modern Status Tabs (Horizontal Scroll on Mobile) -->
                <div id="statusFilterTabs" class="flex items-center gap-2 p-1.5 bg-slate-900/40 border border-slate-800 rounded-2xl w-full overflow-x-auto no-scrollbar scroll-smooth">
                    <button data-status="all" class="filter-tab active px-6 py-2.5 rounded-xl text-xs font-black transition-all whitespace-nowrap">الكل</button>
                    <button data-status="قيد الانتظار" class="filter-tab px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:text-slate-300 transition-all whitespace-nowrap">بانتظار المراجعة</button>
                    <button data-status="جاري الطباعة" class="filter-tab px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:text-slate-300 transition-all whitespace-nowrap">في الطباعة</button>
                    <button data-status="جاري التلوين" class="filter-tab px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:text-slate-300 transition-all whitespace-nowrap">التلوين</button>
                    <button data-status="تم الشحن" class="filter-tab px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:text-slate-300 transition-all whitespace-nowrap">خرج للشحن</button>
                    <button data-status="مكتمل" class="filter-tab px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:text-slate-300 transition-all whitespace-nowrap">تم التسليم</button>
                    <button data-status="ملغي" class="filter-tab px-5 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:text-slate-300 transition-all whitespace-nowrap">ملغي</button>
                </div>
            </div>

            <!-- Custom Tab Styles -->
            <style>
                .filter-tab.active {
                    background: #3b82f6;
                    color: white;
                    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
                }
            </style>

            <div class="bg-[#1e293b] rounded-[2rem] border border-slate-800/60 shadow-2xl overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-800/50 border-b border-slate-800 text-right">
                                <th class="px-4 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500 text-center">كود الطلب</th>
                                <th class="px-3 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500">التاريخ</th>
                                <th class="px-4 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500">بيانات العميل</th>
                                <th class="px-4 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500">العنوان</th>
                                <th class="px-4 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500">الطلب / الكمية</th>
                                <th class="px-3 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500 text-center">الإجمالي</th>
                                <th class="px-3 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500 text-center">الدفع</th>
                                <th class="px-4 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500 text-center">الحالة</th>
                                <th class="px-4 py-5 text-[10px] font-black uppercase tracking-[1px] text-slate-500 text-left">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="fullOrdersTableBody" class="divide-y divide-slate-800/50 text-right">
                            <!-- Rows loaded via app.js -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="px-8 py-6 bg-slate-800/30 border-t border-slate-800 flex flex-row-reverse items-center justify-between">
                    <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">عرض صفحة 1 من 12</p>
                    <div class="flex flex-row-reverse items-center gap-3">
                        <button class="p-2 rounded-xl border border-slate-700 hover:bg-slate-800 text-slate-400 disabled:opacity-30 transition-all">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                        <div class="flex flex-row-reverse items-center gap-2">
                            <button class="size-10 rounded-xl bg-primary text-white font-black shadow-lg shadow-primary/20">1</button>
                            <button class="size-10 rounded-xl border border-slate-700 text-slate-400 font-black hover:bg-slate-800 transition-all">2</button>
                            <button class="size-10 rounded-xl border border-slate-700 text-slate-400 font-black hover:bg-slate-800 transition-all">3</button>
                        </div>
                        <button class="p-2 rounded-xl border border-slate-700 hover:bg-slate-800 text-slate-400 transition-all">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Order Modal -->
    <div id="orderModal" class="fixed inset-0 bg-background-dark/90 backdrop-blur-sm z-50 hidden overflow-y-auto flex items-start sm:items-center justify-center p-4 py-8">
        <div class="bg-card-dark w-full max-w-xl rounded-[2rem] sm:rounded-[2.5rem] border border-slate-800 shadow-2xl relative animate-in fade-in zoom-in duration-300 my-auto">
            <div class="p-8 border-b border-slate-800 flex items-center justify-between">
                <h3 class="text-xl font-black text-white">إضافة طلب جديد</h3>
                <button onclick="closeModal()" class="size-10 rounded-xl hover:bg-slate-800 flex items-center justify-center text-slate-400 transition-all">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="orderForm" class="p-8 space-y-6 text-right" dir="rtl">
                <input type="hidden" name="orderId">
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">اسم العميل</label>
                        <input name="customer" required class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="الاسم بالكامل" type="text">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">رقم الهاتف</label>
                        <input name="phone" required class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="01xxxxxxxxx" type="tel">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">العنوان بالتفصيل</label>
                    <input name="address" required class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="الشارع، الدور، الشقة..." type="text">
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">المنتج</label>
                        <input name="content" required class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="مثال: مجسم سبايدرمان" type="text">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">المقاس / الكمية</label>
                        <div class="flex gap-2">
                               <select name="size" class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-sm outline-none focus:ring-2 focus:ring-primary">
                                <option value="4 cm">4 cm</option>
                                <option value="5 cm">5 cm</option>
                                <option value="6 cm">6 cm</option>
                                <option value="7 cm">7 cm</option>
                                <option value="8 cm">8 cm</option>
                                <option value="9 cm">9 cm</option>
                                <option value="10 cm">10 cm</option>
                                <option value="11 cm">11 cm</option>
                                <option value="12 cm">12 cm</option>
                                <option value="13 cm">13 cm</option>
                                <option value="14 cm">14 cm</option>
                                <option value="15 cm">15 cm</option>
                                <option value="16 cm">16 cm</option>
                                <option value="17 cm">17 cm</option>
                                <option value="18 cm">18 cm</option>
                                <option value="19 cm">19 cm</option>
                                <option value="20 cm">20 cm</option>
                            </select>
                            <input name="qty" class="w-20 px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-sm" value="1" type="number">
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">الإجمالي (ج.م)</label>
                        <input name="total" required class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm font-bold text-primary" placeholder="0.00" type="number">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">وسيلة الدفع</label>
                        <select name="payment" class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm outline-none">
                            <option value="عند الاستلام">عند الاستلام (COD)</option>
                            <option value="فودافون كاش">فودافون كاش</option>
                            <option value="انستا باي">انستا باي</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">حالة الطلب</label>
                        <select name="status" class="w-full px-5 py-3 bg-slate-900/50 border border-slate-700 rounded-2xl text-sm outline-none">
                            <option value="قيد الانتظار">قيد الانتظار</option>
                            <option value="جاري الطباعة">جاري الطباعة</option>
                            <option value="جاري التلوين">جاري التلوين</option>
                            <option value="تم الشحن">تم الشحن</option>
                            <option value="مكتمل">مكتمل</option>
                            <option value="ملغي">ملغي</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full py-4 bg-primary text-white font-black rounded-2xl shadow-xl shadow-primary/20 hover:bg-blue-600 transition-all flex items-center justify-center gap-3">
                    <span class="material-symbols-outlined">send</span>
                    <span>حفظ الطلب في جوجل شيت</span>
                </button>
            </form>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            const content = document.getElementById('mainContent');
            const overlay = document.getElementById('sidebarOverlay');
            const isDesktop = window.innerWidth >= 1024;
            
            if (isDesktop) {
                sidebar.classList.toggle('lg:translate-x-0');
                sidebar.classList.toggle('lg:-translate-x-full');
                content.classList.toggle('lg:pl-72');
                content.classList.toggle('lg:pl-0');
            } else {
                const isHidden = sidebar.classList.contains('-translate-x-full');
                if (isHidden) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                    setTimeout(() => overlay.classList.replace('opacity-0', 'opacity-100'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.replace('opacity-100', 'opacity-0');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }
            }
        }
    </script>
</body>
</html>
